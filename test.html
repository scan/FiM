<!DOCTYPE html>
<html>
    <head>
        <title>FiM Language Test</title>
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="./fim.js"></script>
        <script>
            $(function() {
                var stderr = function(str) { $('#stderr').append('<p><pre>'+str+'</pre></p>'); };
                var stdout = function(str) { $('#stdout').append('<p>'+str+'</p>'); };

                $('#compile').click(function() {
                    $('#stdout, #stderr').empty();
                    FiM.interprete($('#source').val(), {stderr: stderr, stdout: stdout});
                });
            });
        </script>
        <style>
            #source { display: block; width: 450px; height: 300px; margin: auto; }
            #compile { display: block; width: 450px; margin: auto; }
            #stdout { display: block; width: 450px; margin: auto; border: 1px solid black; min-height: 200px; overflow: auto; }
            #stdout p { font-family: 'Courier New', monospace; }
        </style>
    </head>
    <body>
        <textarea id="source">
Dear Princess Celestia: Letter One

Today I learned how to sing.

I sang "Hello World!"

Your faithful student, Twilight Sparkle.
        </textarea>
        <button type="button" id="compile">Execute!</button>
        <div id="stdout">
        </div>
        <div id="stderr" style="color:red">
        </div>
    </body>
</html>
